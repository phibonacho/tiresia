<!doctype html><html lang="en" xmlns=""><head><meta charset="UTF-8"><title>Tiresia</title><link href="./css/index.css" rel="stylesheet"></head><body><div id="app"><b-container class="p-2 mt-3"><b-row align-h="center"><b-card :title="message" style="" class="mx-auto shadow primary-gradient" text-variant="white"><b-form><b-row class="my-2" align-h="around"><b-col cols="12" sm="3" md="4" class="mb-4"><label class="sr-only" for="min-value">min</label><b-input id="min-value" placeholder="min" v-model="min" type="number" @change="flushPicked"></b-input></b-col><b-col cols="12" sm="3" md="4"><label class="sr-only" for="max-value">max</label><b-input id="max-value" placeholder="max" v-model="max" type="number" @change="flushPicked"></b-input></b-col></b-row><b-row align-h="center"><b-col class="text-center"><button class="mx-2 button-gradient btn mt-4" @click="testSubmit">estrai</button></b-col></b-row></b-form><b-container class="mt-4"><b-badge pill variant="secondary" class="mx-auto" v-for="item in picked">{{ item }}</b-badge></b-container><b-row align-h="end"><b-button v-if="picked.length > 0" variant="transparent" class="text-white" @click="flushPicked">Cancella selezioni</b-button></b-row></b-card></b-row></b-container></div><script src="./js/index.js"></script></body></html>
